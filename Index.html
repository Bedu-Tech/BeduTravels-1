<!DOCTYPE html>

  <head>

          </div>

        <div class="row">

                  <p class="card-text">México</p>
                </div>

          <div class="col-4">

                </div>
              </div>
          </div>
          <div class="col-4">
            <div class="card" style="width: 18rem;">
              <img src="./src/img/colombia.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Colombia</p>
                </div>
              </div>
          </div>
        </div>

<br></br>


    <footer class="section footer-classic context-dark bg-image" style="background: #2d3246;">
            <div class="container">

            </div>
